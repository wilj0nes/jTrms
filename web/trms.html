<!doctype html>
<html>
<head>
    <!-- Material Design Lite -->
    <script href="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
    <!-- Material Design icon font -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="css/style.css"/>
    <link rel="stylesheet" href="css/bootstrap.min.css"/>
    <link rel="stylesheet" href="css/material.min.css">
    <script src="js/material.min.js"></script>
    <link rel="stylesheet" href="css/trms.css"/>
    <!--<script src="js/tuitionForm.js"></script>-->
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
</head>
<body>
<!-- Simple header with scrollable tabs. -->
<div class="trms-body mdl-layout mdl-js-layout mdl-layout--fixed-header">
    <header class="mdl-layout__header">
        <div class="mdl-layout__header-row">
            <!-- Title -->
            <span id="header-title" class="mdl-layout-title">Title</span>
        </div>
        <!-- Tabs -->
        <div class="mdl-layout__tab-bar mdl-js-ripple-effect">
            <a href="#scroll-tab-1" id="new-request" class="mdl-layout__tab is-active">New request</a>
            <a href="#scroll-tab-2" id="all-requests" class="mdl-layout__tab">All requests</a>
            <a href="#scroll-tab-3" class="mdl-layout__tab">My requests</a>
            <a href="#scroll-tab-4" class="mdl-layout__tab">User info</a>
        </div>
    </header>
    <div class="mdl-layout__drawer">
        <img class="profile-pic" src="img/profile-pic.png" alt="profile-pic">
        <span id="title" class="mdl-layout-title">Title</span>
        <div>
            <button id="logout" class="logout-button mdl-button mdl-js-button mdl-button--raised">
                Logout
            </button>
        </div>
    </div>
    <main class="mdl-layout__content">
        <section class="table-content mdl-layout__tab-panel is-active" id="scroll-tab-1">     <!--New request-->
            <div class="page-content">
                <div class="centered-container">
                    <h4>Tuition Reimbursement form</h4>
                </div>

                <form action="request" method="post" class="new-request-form">

                    <!--<input style="display: none" id="user-id" name="user-id">-->

                <!--<form class="new-request-form">-->
                    <div class="form-row">
                        <div class="col-md-10 mb-4">
                            <label for="email">Email</label>
                            <input type="text"
                                   class="form-control"
                                   id="email"
                                   name="email"
                                   placeholder=" Email" value="" required>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="col-md-6 mb-4">
                            <label for="firstname">First name</label>
                            <input type="text"
                                   class="form-control"
                                   id="firstname"
                                   name="firstname"
                                   placeholder=" First name"
                                   value="" required>
                        </div>
                        <div class="col-md-6 mb-4">
                            <label for="firstname">Last name</label>
                            <input type="text"
                                   class="form-control"
                                   id="lastname"
                                   name="lastname"
                                   placeholder=" Last name" required>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="col-md-10 mb-4">
                            <label for="address">Address</label>
                            <input type="text"
                                   class="form-control"
                                   id="address"
                                   name="address"
                                   placeholder=" Address"
                                   value="" required>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="col-md-6 mb-4 form-group">
                            <label for="city">City</label>
                            <input type="text"
                                   class="form-control"
                                   id="city"
                                   name="city"
                                   placeholder=" City" required>
                        </div>
                        <div class="col-md-3 mb-4 form-group">
                            <label for="state">State</label>
                            <!--<input type="text" class="form-control" id="state" placeholder=" State">-->
                            <select class="form-control" name="state" id="state">
                                <option value="AL">Alabama</option>
                                <option value="AK">Alaska</option>
                                <option value="AZ">Arizona</option>
                                <option value="AR">Arkansas</option>
                                <option value="CA">California</option>
                                <option value="CO">Colorado</option>
                                <option value="CT">Connecticut</option>
                                <option value="DE">Delaware</option>
                                <option value="DC">District Of Columbia</option>
                                <option value="FL">Florida</option>
                                <option value="GA">Georgia</option>
                                <option value="HI">Hawaii</option>
                                <option value="ID">Idaho</option>
                                <option value="IL">Illinois</option>
                                <option value="IN">Indiana</option>
                                <option value="IA">Iowa</option>
                                <option value="KS">Kansas</option>
                                <option value="KY">Kentucky</option>
                                <option value="LA">Louisiana</option>
                                <option value="ME">Maine</option>
                                <option value="MD">Maryland</option>
                                <option value="MA">Massachusetts</option>
                                <option value="MI">Michigan</option>
                                <option value="MN">Minnesota</option>
                                <option value="MS">Mississippi</option>
                                <option value="MO">Missouri</option>
                                <option value="MT">Montana</option>
                                <option value="NE">Nebraska</option>
                                <option value="NV">Nevada</option>
                                <option value="NH">New Hampshire</option>
                                <option value="NJ">New Jersey</option>
                                <option value="NM">New Mexico</option>
                                <option value="NY">New York</option>
                                <option value="NC">North Carolina</option>
                                <option value="ND">North Dakota</option>
                                <option value="OH">Ohio</option>
                                <option value="OK">Oklahoma</option>
                                <option value="OR">Oregon</option>
                                <option value="PA">Pennsylvania</option>
                                <option value="RI">Rhode Island</option>
                                <option value="SC">South Carolina</option>
                                <option value="SD">South Dakota</option>
                                <option value="TN">Tennessee</option>
                                <option value="TX">Texas</option>
                                <option value="UT">Utah</option>
                                <option value="VT">Vermont</option>
                                <option value="VA">Virginia</option>
                                <option value="WA">Washington</option>
                                <option value="WV">West Virginia</option>
                                <option value="WI">Wisconsin</option>
                                <option value="WY">Wyoming</option>

                            </select>
                        </div>
                        <div class="col-md-3 mb-4 form-group">
                            <label for="zip">Zip</label>
                            <input type="number"
                                   class="form-control"
                                   id="zip"
                                   name="zip"
                                   placeholder=" Zip" required>
                        </div>
                        <div class="col-md-10 mb-4 form-group">
                            <label id="desc">Description</label>
                            <textarea id="description"
                                      class="form-control"
                                      name="description" required></textarea>
                        </div>
                        <div title="The date and time of the event" class="col-md-6 mb-4 form-group">
                            <label id="username">Date and Time</label>
                            <input class=" form-control"
                                   type="datetime-local"
                                   id="date-time"
                                   name="date-time" required/>
                        </div>
                        <div class="col-md-6 mb-4 form-group">
                            <label for="cost">Cost</label>
                            <div class="input-group">
                                <div class="input-group-prepend">
                                    <span class="input-group-text" id="$">$</span>
                                </div>
                                <input type="number"
                                       class="form-control"
                                       id="cost"
                                       name="cost"
                                       min="0"
                                       placeholder=" Cost"
                                       aria-describedby="inputGroupPrepend2" required>
                            </div>
                        </div>
                        <div class="col-md-6 mb-4 form-group">
                            <label for="grading-format">Grading format</label>
                            <select class="form-control" name="grading-format" id="grading-format" required>
                                <option>Letter grade</option>
                                <option>Pass/Fail</option>
                                <option>Percentage</option>
                                <option>Other</option>
                            </select>
                        </div>
                        <div class="col-md-6 mb-4 form-group">
                            <label for="event-type">Type of event</label>
                            <select class="form-control" name="event-type" id="event-type" required>
                                <option>University courses</option>
                                <option>Seminars</option>
                                <option>Certification preparation class</option>
                                <option>Certification</option>
                                <option>Technical training</option>
                                <option>Other</option>
                            </select>
                        </div>
                        <div class="col-md-10 mb-4 form-group">
                            <label id="justification-type">Justification</label>
                            <textarea id="justification"
                                      class="form-control"
                                      name="justification" required></textarea>
                        </div>

                        <!--TODO change this-->
                        <div style="display: none" class="col-md-10 mb-4 form-group">
                            <label for="files">Choose file</label>
                            <div class="input-group mb-3">
                                <div class="custom-file">
                                    <input type="file" class="custom-file-input" id="files" multiple>
                                    <label class="custom-file-label" for="files">Choose file</label>
                                </div>
                            </div>
                        </div>
                    </div>
                    <input class="mdl-button mdl-js-button mdl-button--raised"
                            id="submit"
                           name="submit"
                            type="submit"/>
                </form>
                <!--TODO make "other" modals-->

            </div>
        </section>
        <section class="tab-stuff mdl-layout__tab-panel" id="scroll-tab-2">               <!--All requests-->
            <div class="page-content">
                <!--<table class="all-requests mdl-data-table mdl-js-data-table mdl-data-table&#45;&#45;selectable mdl-shadow&#45;&#45;2dp">-->
                <table id="all-requests-table" class="requests mdl-data-table mdl-js-data-table mdl-shadow--2dp">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Date created</th>
                            <th>Cost</th>
                            <th>Description</th>
                            <th>Address</th>
                            <th>City</th>
                            <th>State</th>
                            <th>Zip</th>
                            <th>Grading format</th>
                            <th>Justification</th>
                            <th>Status</th>
                            <th>Type</th>
                        </tr>
                    </thead>
                    <tbody id="table-body-all">
                        <!--<tr>-->
                            <!--<td></td>-->
                        <!--</tr>-->
                    </tbody>
                </table>
            </div>
        </section>
        <section class="tab-stuff mdl-layout__tab-panel" id="scroll-tab-3">           <!--personal requests-->
            <div class="page-content">
                <table id="personal-requests-table" class="requests mdl-data-table mdl-js-data-table mdl-shadow--2dp">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Date created</th>
                            <th>Cost</th>
                            <th>Description</th>
                            <th>Address</th>
                            <th>City</th>
                            <th>State</th>
                            <th>Zip</th>
                            <th>Grading format</th>
                            <th>Justification</th>
                            <th>Status</th>
                            <th>Type</th>
                        </tr>
                    </thead>
                    <tbody id="table-body-personal">
                        <!--<tr>-->
                            <!--<td>-->
                            <!--</td>-->
                        <!--</tr>-->
                    </tbody>
                </table>
            </div>
        </section>
        <section class="mdl-layout__tab-panel" id="scroll-tab-4">
            <div class="page-content">



            </div>
        </section>
        <section class="mdl-layout__tab-panel" id="scroll-tab-5">
            <div class="page-content">5</div>
        </section>
        <section class="mdl-layout__tab-panel" id="scroll-tab-6">
            <div class="page-content">6</div>
        </section>
    </main>
</div>
    <script src="js/trms.js"></script>
</body>
</html>
